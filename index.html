<!doctype html>
<html>
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="chrome=1">
    <title>Res Calendar</title>
    <meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no">
    <link rel="stylesheet" type="text/css" href="dist/css/bootstrap.min.css">
    <script src="jquery.min.js"></script>
	  <script src="js/plugins/rescalendar.js"></script>
    <link rel="stylesheet" type="text/css" href="js/plugins/rescalendar.css">
    <script>
      $(document).ready(function($){
        $('#calendar').rescalendar({
            //month: 2,
            //year:2017,
            blockdate: [
              ['2017-03-16','2017-03-25', 'default'], 
              ['2017-03-27','2017-03-31', 'default'], 
              ['2017-05-10','2017-05-20', 'default'],
              ['2017-05-20','2017-05-25', 'default'] 
            ]
        });
      });
  </script>
  </head>
  <body>
      <div class="container">
        <div class="col-md-12">
            <div id="calendar"></div>
        </div>
      </div>
  </body>
</html>
